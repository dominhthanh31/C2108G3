<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Đăng ký tài khoản mới</h2>
    </div>
    <div class="body">
        <form method="post">
            <input required type="text" id="name_id" placeholder="Nhập username">
            <input required type="password" id="password_id" placeholder="Nhập password">
            <div class="date&sex">
                <label>Ngày sinh: </label>
                <input required type="date" id="date_id">
                <label>Giới tính: </label>
                <select id="sex_id">
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Khác</option>
                </select>
            </div>
            <label>Sở thích: </label>
            <input type="checkbox">Xem phim
            <input type="checkbox">Nghe nhạc
            <input type="checkbox">Đọc sách
            <label>Giới thiệu bản thân</label>
            <input type="text">
            <button>Đăng ký</button>
        </form>
    </div>
</div>
</body>
</html>
