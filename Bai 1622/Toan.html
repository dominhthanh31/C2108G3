<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiaNhanTruCong</title>
</head>
<body>
    <script>
        a = prompt('Nhap a')
        b = prompt('Nhap b')

        a = parseInt(a);
        b = parseInt(b);

        cong = a + b
        tru = a - b
        nhan = a * b
        chia = a / b
        document.write(`<br>Tổng = ` + cong)
        document.write(`<br>Hiệu = ` + tru)
        document.write(`<br>Tích = ` + nhan)
        document.write(`<br>Thương = ` + chia)    
    </script>
</body>
</html>
