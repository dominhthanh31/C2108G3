<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
</head>
<body>
<script>
    a = prompt('Nhap a')
    b = prompt('Nhap b')
    c = prompt('Nhap c')
    d = prompt('Nhap d')
    e = prompt('Nhap e')

    a = parseInt(a);
    b = parseInt(b);
    c = parseInt(c);
    d = parseInt(d);
    e = parseInt(e);

    document.write(`Max = ` + Math.max(a,b,c,d,e) )
</script>
</body>
</html>
