<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N!</title>
</head>
<body>
    <script>
        a = prompt('Nhap a')

        a = parseInt(a);
 
        var GT = 1

        if(a == 0 || a == 1){
            document.write(`a! = 1`)
        }else{
            for(var i = 1; i <= a; i++){
                GT = GT * i;
            }
            document.write(`a! = ${GT}`)
        }
    </script>
</body>
</html>
